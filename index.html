<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Kate Digital Homemade Pizza</h1>
    <p>Our pizza is made to order, every pizza is unique so you can create your own personal pizza as you like.<br>
      We are proudly present our freshly made pizza and hand selected from our local produce to you!
    </p>
    <div class="row">
      <div class="col-lg-12">
        <form id="pizza">
          <div class="card">
            <label for="size">Size</label>
            <select class="form-control" id="size">
              <option value="Small">Small $10</option>
              <option value="Medium">Medium $12</option>
              <option value="Large">Large $13</option>
              <option value="Extra-large">Extra-large $14</option>
            </select>
          </div>
          <div class="card">
            <label for="sauce">Sauce</label>
            <select class="form-control" id="sauce">
              <option value="Classic Tomato">Classic Tomato (included)</option>
              <option value="White Garlic">White Garlic (add $1)</option>
              <option value="Pesto">Pesto (add $2)</option>
              <option value="BBQ">BBQ (add $3)</option>
            </select>
          </div>
          <div class="card">
            <h4>Please select your topping (additional $0.5 each )</h4>
            <div class="form-group">
              <label for="topping">Topping 1</label>
              <select class="form-control" id="topping1">
              <option value="false"></option>
              <option value="true">Pepperoni</option>
              <option value="true">Italian sausage</option>
              <option value="true">Mushroom</option>
              <option value="true">Bell pepper</option>
              </select>
            </div>
            <div class="form-group">
              <label for="topping">Topping 2</label>
              <select class="form-control" id="topping2">
                <option value="false"></option>
                <option value="true">Pepperoni</option>
                <option value="true">Italian sausage</option>
                <option value="true">Mushroom</option>
                <option value="true">Bell pepper</option>
              </select>
            </div>
            <div class="form-group">
              <label for="topping">Topping 3</label>
              <select class="form-control" id="topping3">
                <option value="false"></option>
                <option value="true">Pepperoni</option>
                <option value="true">Italian sausage</option>
                <option value="true">Mushroom</option>
                <option value="true">Bell pepper</option>
              </select>
            </div>
          </div>
          <div class="card">
            <div class="custom-control custom-switch">
              <input class="custom-control-input" type="checkbox" id="delivery" name="delivery" value=true>
              <label class="custom-control-label" for="delivery">Would you like us to deliver? (Delivery fee: $5)</label>
            </div>
          </div>
          <input class="button form-control" type="submit" value="Checkout your order">
        </form>
      </div>
      <div class="col-lg-12">
        <div class="result">
          <h1>Your Pizza order!</h1>
          <img src="./img/pizza-heart.gif" class="order-img" alt="Picture of a pepperoni pizza.">
          <h3 id="your-size"></h2>
          <h3 id="your-sauce"></h3>
          <h3 id="your-topping1"></h3>
          <h3 id="your-topping2"></h3>
          <h3 id="your-topping3"></h3>
          <h2 id="your-delivery"></h2>
          <h1 id="your-price"></h1>
          <button class="button form-control" onclick="window.location.reload();">Back to order again!</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
