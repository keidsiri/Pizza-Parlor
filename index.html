<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Kate Digital Homemade Pizza</h1>
    <p>Our pizza is made to order so you can create your own personal pizza. Please select size , 
      sauce and many choices of toppings 
    </p>
    <div class="row">
      <div class="col-md-6">
        <form id="pizza">
          <div class="card">
            <label for="size">Size</label>
            <select class="form-control" id="size">
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
              <option value="Extra-large">Extra-large</option>
            </select>
          </div>
          <div class="card">
            <label for="sauce">Sauce</label>
            <select class="form-control" id="sauce">
              <option value="Classic Tomato">Classic Tomato</option>
              <option value="White Garlic">White Garlic</option>
              <option value="Pesto">Pesto</option>
              <option value="BBQ">BBQ</option>
            </select>
          </div>
          
          <div class="card">
            <p>Please select your topping (additional $0.5 each )</p>
            <div class="form-group">
              <label for="topping">Topping 1</label>
              <select class="form-control" id="topping1">
              <option value="false"></option>
              <option value="true">Pepperoni</option>
              <option value="true">Italian sausage</option>
              <option value="true">Mushroom</option>
              <option value="true">Bell pepper</option>
              </select>
            </div>
            <div class="form-group">
              <label for="topping">Topping 2</label>
              <select class="form-control" id="topping2">
                <option value="false"></option>
                <option value="true">Pepperoni</option>
                <option value="true">Italian sausage</option>
                <option value="true">Mushroom</option>
                <option value="true">Bell pepper</option>
              </select>
            </div>
            <div class="form-group">
              <label for="topping">Topping 3</label>
              <select class="form-control" id="topping3">
                <option value="false"></option>
                <option value="true">Pepperoni</option>
                <option value="true">Italian sausage</option>
                <option value="true">Mushroom</option>
                <option value="true">Bell pepper</option>
              </select>
            </div>
          </div>

          <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" id="delivery" name="delivery" value=true>
            <label class="custom-control-label" for="delivery">Would you like us to deliver?</label>
          </div>
          <input class="btn btn-primary" type="submit" value="Checkout your order">
        </form>
      </div>
      <div class="col-lg-6">
        <div class="result">
          <h1>Your Pizza order!</h1>
          <img src="./img/pizza.jpg" class="card-img" alt="Picture of a pepperoni pizza.">
          <h3 id="your-size"></h2>
          <h3 id="your-sauce"></h3>
          <h3 id="your-topping1"></h3>
          <h3 id="your-topping2"></h3>
          <h3 id="your-topping3"></h3>
          <h3 id="your-delivery"></h3>
          <h1 id="your-price"></h1>

        </div>
      </div>
    </div>

  </div>
  
</body>
</html>
