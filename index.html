<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Kate Digital homemade pizza</h1>
    <p>Our pizza is made to order so you can create your own personal pizza. Please select size , 
      sauce and many choices of toppings 
    </p>
    <div class="row">
      <div class="col-md-6">
        <form id="pizza">
          <div class="card">
            <label for="size">Size</label>
            <select class="form-control" id="size">
              <option value="">Small</option>
              <option value="">Medium</option>
              <option value="">Large</option>
              <option value="">X-large</option>
            </select>
          </div>
          <div class="card">
            <label for="sauce">Sauce</label>
            <select class="form-control" id="size">
              <option value="">Classic Tomato</option>
              <option value="">White Garlic</option>
              <option value="">Pesto</option>
              <option value="">BBQ sauce</option>
            </select>
          </div>
          <div class="card">
            <div class="topping">
              <p>Please select your topping of your choices for $2 each</p>
              <div class="col">
                <label for="Pepperoni">Pepperoni</label>
                <input type="checkbox" name="topping" value="Pepperoni">
                <br>
                <label for="Italian Sausauge">Italian Sausage</label>
                <input type="checkbox" name="topping" value="Italian Sausage">
                <br>
                <label for="Bacon">Bacon</label>
                <input type="checkbox" name="topping" value="Bacon">
                <br>
                <label for="Mushroom">Mushroom</label>
                <input type="checkbox" name="topping" value="Mushroom">
                <br>
                <label for="Bell pepper">Bell pepper</label>
                <input type="checkbox" name="topping" value="Bell pepper">
                <br>
                <label for="Onion">Onion</label>
                <input type="checkbox" name="topping" value="Onion">
                <br>
                <label for="Pineapple">Pineapple</label>
                <input type="checkbox" name="topping" value="Pineapple">
                <br>
              </div>
            </div>
          </div>
          <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" id="delivery" name="delivery" value=true>
            <label class="custom-control-label" for="delivery">Would you like us to deliver?</label>
          </div>
          <input class="btn btn-primary" type="submit" value="Checkout your order">
        </form>
      </div>
    </div>

  </div>
  
</body>
</html>
